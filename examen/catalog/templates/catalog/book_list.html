{% extends 'base_generic.html' %}

{% block content %}
  <h1>Book List</h1>
  {% if book_list %}
    <ul>
      {% for book in object_list %} <!-- Puedo llamarlo genericamente object_list -->
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> <!--Lista dinamica de libros-->
        <!-- OJO! La variable puede ser tambien la llamada a una funcion -->
        ({{book.author}}) <!-- autor entre parÃ©ntesis -->
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}

  <a href="{% url 'index' %}">Volver al incio</a>
{% endblock %}
