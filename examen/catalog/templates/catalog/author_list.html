{% extends "base_generic.html" %}

{% block content %}
    <h1>Book List</h1>
    {% if author_list %}
    
        <ul>
            {% for author in author_list %}
                <li><a href="{{ author.get_absolute_url }}">{{ author.name }} {{ author.pk }}</a></li>
            {% endfor %}
        </ul>

    {% else %}
        <p>No hay autores en la libreria</p>
    {% endif %}

    <p><a href="{% url 'index' %}">Volver al indice </a></p>

{% endblock content %}
